<main class="container-fluid container-enter container-project">

  <article class="project">
    <header>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1>
            Log
          </h1>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <p>
            Things that I'm working on, things that inspire me, and things that
            I think will inspire others.
          </p>
        </div>
      </div>
    </header>

    <section class="project--metadata">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
          <h2>
            Entries
          </h2>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-9 col-lg-9">
        </div>
      </div>

      <div class="row" style="border-top: 1px solid #e0e0e0; padding-top: 1em; margin-top: 1em;"
           data-ng-repeat="entry in page.content.properties.entries | orderBy:'date':true track by $index">
        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
          <p>
            {{ entry.date }}
          </p>
          <h2>
            <a href="{{ entry.permalink }}">
              {{ entry.title }}
            </a>
          </h2>
        </div>
      </div>
    </section>

  </article>

</main>
