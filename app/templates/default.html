<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <meta name="robots" content="{% if page.robots %}{{ page.robots }}{% else: %}{{ 'index,follow,archive' }}{% endif %}" />

    <meta name="google-site-verification" content="{{ google_site_verification }}" />

    <meta name="author" content="{{ page.page_author }}" />
    <meta name="description" content="{{ page.page_description }}" />

    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="{{ page.title }}" />
    <meta property="twitter:url" content="{{ page.permalink }}" />
    <meta property="twitter:image" content="{{ page.page_image }}" />

    <meta name="author" content="{{ page.page_author }}" />
    <meta name="description" content="{{ page.page_description }}" />

    <meta property="og:site_name" content="{{ site_name }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ page.path }}" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:image" content="{{ page.page_image }}" />

    <meta name="dcterms.type" content="Text" />
    <meta name="dcterms.identifier" content="{{ page.path }}" />
    <meta name="dcterms.format" content="text/html" />
    <meta name="dcterms.title" content="{{ page.title }}" />
    <meta property="dcterms.image" content="{{ page.page_image }}" />

    <meta name="theme-color" content="#0123e1"/>

    <base href="/" />

    <title>{{ page.title }}</title>
    
    <link href="/static/css/main.css" rel="stylesheet" type="text/css" />

    <link href="/static/images/favicon.png" type="image/x-icon" rel="icon" />
    <link href="/static/images/favicon.png" type="image/x-icon" rel="shortcut icon" />
    <link rel="apple-touch-icon" href="/static/images/favicon.png" />

  </head>

  <body class="{{ page.page_class }}">

    <!--Site Header-->
    {% if page.path == 'index' %}
    <div class="container-fluid">
      <header class="siteHeader">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="transmission">
              <a href="/"
                 class="mark"
                 aria-label="Return to the front page">
                <img src="/static/images/logo.svg" alt="" title="" width="32" height="32" />
              </a>
    
              <div class="proverb mark">
                <div class="mannaz"></div>
                <div class="naupiz"></div>
                <div class="inguz"></div>
                <div class="ansuz"></div>
              </div>
            </div>
          </div>
        </div>
    
      </header>
    </div>
    {% else %}
    <div class="container-fluid">
      <header class="siteHeader">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="transmission">
              <a href="/"
                 class="mark">
                <span class="caret caret--left"></span> Return
              </a>
    
              <div class="proverb mark">
                <div class="mannaz"></div>
                <div class="naupiz"></div>
                <div class="inguz"></div>
                <div class="ansuz"></div>
              </div>
            </div>
          </div>
        </div>
    
      </header>
    </div>
    {% endif %}
        
    <main class="container-fluid container-enter container-front">
      {% block content %}{% endblock %}
    </main>

    <div class="container-fluid">
      <footer class="siteFooter">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p>
              Copyright &copy; 2019 Joshua Powell, Pittsburgh, PA. All rights reserved.
            </p>
          </div>
        </div>
      </footer>
    </div>
        
    <script>
      if ('serviceWorker' in navigator) {
        console.log('CLIENT: service worker registration in progress.');
        navigator.serviceWorker.register('/offline.js').then(
          function() {
            console.log('CLIENT: service worker registration complete.');
          },
          function() {
            console.log('CLIENT: service worker registration failure.');
          }
        );
      }
      else {
        console.log('CLIENT: service worker is not supported.');
      }
    </script>
  </body>

</html>
